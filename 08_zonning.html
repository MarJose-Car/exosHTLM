<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Par convention on place les balises META avant Le title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Maria-José De Carvalho : Les balises HTML">
    <meta name="author" content=" Maria-José De Carvalho">
    <meta name="keywords" content="Maria-José De Carvalho, balises, HTML,section, div, article"><!--mots-clefs du site qui aident au reférencement naturel-->
    <title>Le premier zoning</title>
    <!--La feuille de style externe-->
    <link rel="stylesheet" href="css/08_zonning.css">    
</head>
<body>
    <!--div id contenu qui ouvre de suite après body et qui contient tout le contenu. Les dev(développeur) nomment cette div "main" ou "content"-->
    <div id="contenu>"
        <!--L'en-tête de la page et du contenu-->
        <header>
            <h1>Accueil :titre de la page/logo/accroche: ici c'est la "home page"</h1>
        </header>
        <!--ici viendra sous l'en-tête la navigation du site-->
        <nav>
            <!--ul>li*3>a-->
            <ul>
                <li><a href="08_zonning.html">Accueil</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
        </nav>
        <!-- La section pour le contenu principal-->
        <section>
            <p>L'essentiel de la page</p>
        </section>
        <!--Le pied de page-->
        <footer>
            <p>Le bas de la page, le footer</p>
        </footer>
    </div>

</body>
</html>
