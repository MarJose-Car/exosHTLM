<!DOCTYPE html><!--ceci est un commentaire : DOCTYPE est La première balise obligatoire dans un page HTLM : elle désigne Le type de document pour le navigateur ici .htlm-->
<html lang="fr"><!--La balise html désigne Le début de La page : L'attribut Lang dont La valeur fr désigne La lanfue, le français utilisé côté utilisateur-->
<head><!--La balise Head contient Les paramètres d'en-tête de La page html qui sont, pour la plupart, invisivles pour L'internaute-->
    <meta charset="UTF-8"><!--L'encadrage des caractères pour afficher Les caractèeres spéciaux tels que Les accents -->
    <title>Ma première page HTML - strucutre de base de la page</title><!--Le titre de la page-->
</head>
<body>
    <h1>Ma première page : youpi !</h1>
</body>
</html>
